SRC="$HOME/CurrentCourse/Code/uARF/" # Trailing slash matters!
DST="cn128:~/uARF"

EXCLUDE_BASE=".git .cache"
EXCLUDE_EXTENDED="\
    *.o\
    *.bin\
    *.d\
    *.a\
    *.cpio.gz\
    *.ko\
    *.cmd\
    Module.symvers\
    modules.order\
    *.mod\
    *.mod.c\
    scripts/busybox\
    scripts/initramfs\
    scripts/bzImage"

WATCH_CMD=(
    find "$SRC" \
    -type f \
    -name "\*.c" \
    -or -name "\*.h" \
    -or -name "\*.S" \
    -or -name ".config" \
    -or -name "Makefile" \
    -or -name "\*.bin" \
    -or -name "\*.ko" \
    -or -name "\*.sh" \
)

WATCH=$(eval ${WATCH_CMD[@]})
